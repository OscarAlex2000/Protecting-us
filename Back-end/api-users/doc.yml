openapi: 3.0.0
info:
  title: Users
  version: 1.3.6
  description: |
    # Introduction
    * Get information from all registered users (Pager, search and sort)
    * Get information from a specific user
    * Register, add, update and delete users
    * Add and delete user image
    * Generate code for reset password
    * Reset user password
    * Validate authentication token
    * Validate if `user_name` is available
    * Generate a captcha
    * Validate captcha

    ## Configuration
    In config/config.json file
    ```
      {
        "mongo": { // Connection with MongoDB
          "enabled": true,
          "use_defaults": false,
          "srv": false,
          "host": "localhost",
          "port": 27017,
          "user": "",
          "pass": "",
          "db": "api_usuarios"
        },
        "redis": { // Connection with Redis
          "enabled": true,
          "use_defaults": false,
          "host": "localhost",
          "port": 6379,
          "user": "",
          "pass": "",
          "events_to_emmit": [
            {
              "stream": "users.user.created",
              "event_key": "userPost",
              "max_len": 100
            },
            {
              "stream": "users.user.updated",
              "event_key": "userPatch",
              "max_len": 100
            },
            {
              "stream": "users.user.deleted",
              "event_key": "userDelete",
              "max_len": 100
            },
            {
              "stream": "users.user.login",
              "event_key": "userLogin",
              "max_len": 100
            }
          ],
          "events_to_listen": [
            {
                "function": "permission/updated",
                "stream": "permissions.permission.updated",
                "last_id_key": "app.users.permission.updated.last_id"
            },
            {
                "function": "permission/deleted",
                "stream": "permissions.permission.deleted",
                "last_id_key": "app.users.permission.deleted.last_id"
            },
            {
                "function": "profile/updated",
                "stream": "profiles.profile.updated",
                "last_id_key": "app.users.profile.updated.last_id"
            },
            {
                "function": "profile/deleted",
                "stream": "profiles.profile.deleted",
                "last_id_key": "app.users.profile.deleted.last_id"
            },
            {
                "function": "companySettings/updated",
                "stream": "companies.settings.updated",
                "last_id_key": "app.users.companies.settings.updated.last_id"
            }
          ]
        },
        "auth": {
          "jwt_secret_key": "", // Password to create and validate the json web token
          "jwt_exipire_time": "1h", // Time for the jwt to expire
          "login_data": "user_name", //"user_name" or "user_name_and_password"
          "user_name_type": "code", // Type of username, it can be "email", "phone_number" or "code", if it is "code" then user_name_min_length will be used.
          "user_name_min_length": 5, // Minimum number of characters of user_name, when user_name_type="code"
          "password_min_length": 5, // Minimum number of characters of password, when LOGIN_DATA="user_name_and_password"
          "multiple_sessions_setting_id": null // Multi-session setting id, it must match the application's multi-session setting
          "account_validation": true // If account validation is true then the account user must be validated before login and in the register process a validation email will be sent otherwise either of both wont be required
          "validation_route": "route" // Route to where the system will request to validate the account
          "validation_code_type": "short_code", // Type of validation code, it can be "short_code" or "long_code" Long = 20 hex characters, Short = 6 alphanumeric characters
          "create_default_user": false, // If true then the api will create a default user when the application starts
          "default_user": { // Default user data (only if create_default_user is true)
              "name": "Admin",
              "user_name": "admin",
              "password": "admin"
          }
        },
        "api": {
          "port": 3000, // Port where server run
          "company_id_required": false, // Whether or not company identification is required
          "show_user_name": false // If you want to show the user_name then show_user_name=true, otherwise then show_user_name=false
        },
        "captcha":{
          "enabled": true, //Enable captcha verification for register
          "minutes_to_expire": 5
        },
        "mail_info": {
            "host": "http://localhost:5007",
            "validation": {
                "template": "archivistica_validation"
            },
            "password":{
                "template": "archivistica_password"
            },
            "recobery_password":{
                "template": "recobery_password"
            }
        }
      }
      ```

servers:
  - url: http://localhost:port
    description: For development mode
  - url: http://container_name:port
    description: If used as a container
  - url: http://example-domain.extension
    description: If used as a domain

x-tagGroups:
  - name: General
    tags:
      - Auth
      - CRUD users
      - Authorize actions
      - Recovery password
      - Validators
  - name: Redis
    tags:
      - Events to emmit

tags:
  - name: Events to emmit
    description: |
      ### User created: `userPost`, User updated: `userPatch` or User logged in: `userLogin`
      Content sended with this events
      <SchemaDefinition schemaRef="#/components/schemas/UserRedisCreateUpdateLogin" />

      ### User deleted: `userDelete`
      Content sended with this event
      <SchemaDefinition schemaRef="#/components/schemas/UserRedisDeleted" />

paths:
  /user-name-available:
    # VALIDATE IF USER NAME IS AVAILABLE
    get:
      tags:
        - Validators
      summary: Validate if user_name is available
      parameters:
        - name: user_name
          required: true
          in: query
          description: User name to validate if is available or not
          schema:
            type: string
      responses:
        200:
          description: User name available
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "OK"
                  msg_es:
                    type: string
                    example: "OK"
        400:
          $ref: "#/components/responses/400"
  /users/register:
    # REGISTER A NEW USER
    post:
      tags:
        - CRUD users
      summary: Register
      description: |
        This path is used when the **first user is going to register**, or when the application **allows registration by users**.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserToRegister"
      responses:
        201:
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "User created successfully"
                  msg_es:
                    type: string
                    example: "Usuario creado exitosamente"
                  user:
                    $ref: "#/components/schemas/User"
        400:
          $ref: "#/components/responses/400"
  /auth/login:
    # LOGIN
    post:
      tags:
        - Auth
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/auth.login_data=user_name_and_password"
                - $ref: "#/components/schemas/auth.login_data=user_name"
      responses:
        200:
          description: Token generated correctly
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Successful login"
                  msg_es:
                    type: string
                    example: "Inicio de sesion exitoso"
                  user:
                    $ref: "#/components/schemas/User"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.IQn33EFuqYp5KBwnfckIZwi-2Tz8Ddy6HUDbQlpTAp0"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
  /auth/check-in:
    # Check in
    post:
      tags:
        - Auth
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
      summary: Check in
      responses:
        "200":
          description: Successfull check-in
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Successful check-in"
                  msg_es:
                    type: string
                    example: "Check-in exitoso"
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "404":
          $ref: "#/components/responses/404"
        "410":
          $ref: "#/components/responses/410"
  /auth/logout:
    # LOGOUT
    post:
      tags:
        - Auth
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
      summary: Logout
      responses:
        200:
          description: Successfull logout
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Successful logout"
                  msg_es:
                    type: string
                    example: "Cierre de sesion exitoso"
                  user:
                    $ref: "#/components/schemas/User"
        400:
          $ref: "#/components/responses/400"
        403:
          $ref: "#/components/responses/403Logout"
  /auth/validate:
    # VALIDATE JWT
    get:
      tags:
        - Auth
      summary: JWT validate
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
        - name: permissions
          in: query
          description: Array of permissions id to validate
          schema:
            type: array
      responses:
        200:
          description: JWT is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Successful check-in"
                  msg_es:
                    type: string
                    example: "Check-in exitoso"
                  user:
                    $ref: "#/components/schemas/User"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        410:
          $ref: "#/components/responses/410"
  /users:
    # SAVE A NEW USER
    post:
      tags:
        - CRUD users
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
      summary: Add a user
      description: |
        This path is used when a user registration is required to be done by **another logged in user**.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserToCreate"
      responses:
        "201":
          description: User was created
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Successful check-in"
                  msg_es:
                    type: string
                    example: "Check-in exitoso"
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "410":
          $ref: "#/components/responses/410"
    # GET ALL USERS
    get:
      tags:
        - CRUD users
      summary: Get a list of users
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
        - name: limit
          $ref: "#/components/parameters/limitParam"
        - name: from
          $ref: "#/components/parameters/fromParam"
        - name: search
          $ref: "#/components/parameters/searchParam"
        - name: search_fields
          $ref: "#/components/parameters/searchFieldsParam"
        - name: order_field
          $ref: "#/components/parameters/orderFieldParam"
        - name: order
          $ref: "#/components/parameters/orderParam"
        - name: active
          $ref: "#/components/parameters/activeParam"
        - name: root
          $ref: "#/components/parameters/rootParam"
        - name: exceptions
          $ref: "#/components/parameters/exceptionsParam"
      responses:
        200:
          description: A list of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "${total} users found"
                  msg_es:
                    type: string
                    example: "Se encontraron ${total} usuarios"
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        410:
          $ref: "#/components/responses/410"
  /users/{id}:
    # GET USER BY ID
    get:
      tags:
        - CRUD users
      summary: Get a user by ID
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: ID of the user to get
          schema:
            type: string
            format: Mongo ID
      responses:
        200:
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "User found"
                  msg_es:
                    type: string
                    example: "Usuario encontrado"
                  user:
                    $ref: "#/components/schemas/User"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
        410:
          $ref: "#/components/responses/410"
    # UPDATE USER
    patch:
      tags:
        - CRUD users
      summary: Update a user
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: ID of the user to update
          schema:
            type: string
            format: Mongo ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserToUpdate"
      responses:
        200:
          description: User was updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Successful check-in"
                  msg_es:
                    type: string
                    example: "Check-in exitoso"
                  user:
                    $ref: "#/components/schemas/User"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        410:
          $ref: "#/components/responses/410"
    # DELETE USER
    delete:
      tags:
        - CRUD users
      summary: Delete a user
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: ID of the user to delete
          schema:
            type: string
            format: Mongo ID
      responses:
        "204":
          $ref: "#/components/responses/204User"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "410":
          $ref: "#/components/responses/410"
  /by-old/user/{id}:
    # GET USER BY OLD ID
    get:
      tags:
        - CRUD users
      summary: Get a user by old id
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: Old id of the user to get
          schema:
            type: number
      responses:
        200:
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "User found"
                  msg_es:
                    type: string
                    example: "Usuario encontrado"
                  user:
                    $ref: "#/components/schemas/User"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
  /users/total-users:
    get:
      tags:
        - CRUD users
      summary: Get total active users
      description: |
        This path is used to get the total number of active users.
      responses:
        200:
          description: Total active users
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                    example: "10"
        400:
          $ref: "#/components/responses/400"
  /users/validate/{code}:
    # VALIDATE USER
    patch:
      tags:
        - CRUD users
      summary: Validate a user by code
      parameters:
        - name: code
          in: path
          required: true
          description: |
            Code for validate user, `validation_code` in user model.
          schema:
            type: string
      responses:
        200:
          description: User validated
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "User validated"
                  msg_es:
                    type: string
                    example: "Usuario validado"
                  user:
                    $ref: "#/components/schemas/User"
        400:
          $ref: "#/components/responses/400"
    # VALIDATE USER
    get:
      tags:
        - CRUD users
      summary: Validate a user by code
      parameters:
        - name: code
          in: path
          required: true
          description: |
            Code for validate user, `validation_code` in user model.
          schema:
            type: string
      responses:
        200:
          description: User validated
          content:
            application/json:
              schema:
                type: string
                example: "Usuario validado"
        400:
          $ref: "#/components/responses/400"
  /users/image/{id}:
    # UPLOAD USER IMAGE
    post:
      tags:
        - CRUD users
      summary: Upload user image
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: ID of the user to set image
          schema:
            type: string
            format: Mongo ID
      requestBody:
        required: true
        content:
          form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: png, jpg, jpeg or gif
              required:
                - image
      responses:
        200:
          description: Image uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Successfull image upload"
                  msg_es:
                    type: string
                    example: "La imagen se ha cargado exitosamente"
                  user:
                    $ref: "#/components/schemas/User"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        410:
          $ref: "#/components/responses/410"
    # DELETE USER IMAGE
    delete:
      tags:
        - CRUD users
      summary: Delete user image
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: ID of the user to delete image
          schema:
            type: string
            format: Mongo ID
      responses:
        "204":
          $ref: "#/components/responses/204Image"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "410":
          $ref: "#/components/responses/410"
  /users/pass-recovery-code:
    # GET RECOVERY CODE
    post:
      tags:
        - Recovery password
      summary: Get password recovery code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRecoveryPassword"
      responses:
        200:
          description: Generated password recovery code
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Generated password recovery code"
                  msg_es:
                    type: string
                    example: "Codigo de recuperaci칩n de contrase침a generado"
                  user:
                    $ref: "#/components/schemas/User"
                  code:
                    type: string
                    example: "123456"
        400:
          $ref: "#/components/responses/400"
  /auth/reset/validate/{code}:
    # VALIDATE RECOVERY PASSWORD CODE
    get:
      tags:
        - Recovery password
      summary: Recovery password code validate
      parameters:
        - name: code
          required: true
          in: query
          description: Recovery password code, created in `/users/pass-recovery-code`
          schema:
            type: string
      responses:
        200:
          description: Valid and current code
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "OK"
                  msg_es:
                    type: string
                    example: "OK"
        400:
          $ref: "#/components/responses/400"
  /auth/reset/{code}:
    # RESET/UPDATE PASSWORD
    patch:
      tags:
        - Recovery password
      summary: Reset password
      parameters:
        - name: code
          required: true
          in: query
          description: Reset password using code created in `/users/pass-recovery-code`
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPassword"
      responses:
        200:
          description: Password updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Password updated"
                  msg_es:
                    type: string
                    example: "La contrase침a ha sido actualizada"
                  user:
                    $ref: "#/components/schemas/User"
        400:
          $ref: "#/components/responses/400"
  /auth:
    # GENERATE A NEW JWT
    get:
      tags:
        - Auth
      parameters:
        - name: x-token
          required: true
          in: header
          description: JSON web token to auth
          schema:
            type: string
      summary: Get a new token
      responses:
        200:
          description: New token is generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Successful login"
                  msg_es:
                    type: string
                    example: "Inicio de sesion exitoso"
                  user:
                    $ref: "#/components/schemas/User"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.IQn33EFuqYp5KBwnfckIZwi-2Tz8Ddy6HUDbQlpTAp0"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        410:
          $ref: "#/components/responses/410"
  /users/authorize-validator:
    # Validar si el usuario puede autorizar una accion
    post:
      tags:
        - Authorize actions
      summary: Validate if the user can authorize an action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserAuthorizeValidate"
      responses:
        200:
          description: User authorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Authorized user"
                  msg_es:
                    type: string
                    example: "Usuario autorizado"
                  user:
